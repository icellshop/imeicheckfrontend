<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMEICHECK2.COM - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Remixicon Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <!-- BACKEND URL GLOBAL -->
  <script src="js/global-backend-url.js"></script>
  <style>
    :root {
      --primary: #181a1b;
      --secondary: #212325;
      --accent: #1e88e5;
      --accent-dark: #1a73e8;
      --success: #43a047;
      --success-dark: #388e3c;
      --text: #f4f4f4;
      --muted: #b0b0b0;
      --btn: #1e88e5;
      --btn-hover: #1565c0;
      --radius: 16px;
      --shadow: 0 2px 32px 0 rgba(0,0,0,0.6);
      --danger: #c62828;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--primary);
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      height: 100%;
      scroll-behavior: smooth;
    }
    body, #mainLayout {
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    header {
      width: 100vw;
      background: var(--primary);
      box-shadow: 0 0 0 0;
      z-index: 10;
      position: sticky;
      top: 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-inner {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 80px;
    }
    .header-title-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
    }
    .logo-title {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      text-align: center;
      pointer-events: auto;
      text-decoration: none;
    }
    .logo-title i {
      color: var(--accent);
      font-size: 2.2rem;
      margin-right: 4px;
    }
    .sidebar {
      width: 230px;
      min-width: 180px;
      background: var(--secondary);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 2px 0 12px 0 rgba(0,0,0,0.18);
      z-index: 100;
      padding-top: 90px;
    }
    .sidebar-username {
      margin: 0 0 16px 0;
      padding: 0 24px;
      font-size: 1.13rem;
      font-weight: 700;
      color: #fff;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 9px;
      letter-spacing: 0.5px;
    }
    .sidebar-username i {
      color: var(--accent);
      font-size: 1.25em;
    }
    .sidebar-balance-label {
      font-weight: 600;
      color: var(--success);
      background: var(--primary);
      border-radius: var(--radius);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1.07rem;
      box-shadow: 0 1px 8px 0 rgba(34, 139, 34, 0.09);
      margin: 0 24px 24px 24px;
    }
    .sidebar-balance-label i {
      color: var(--success-dark);
      font-size: 1.1em;
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 16px;
    }
    .sidebar-nav a {
      color: var(--text);
      opacity: .85;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: var(--radius);
      font-family: inherit;
      transition: opacity .18s, color .18s, background .17s;
      font-size: 1.08rem;
      text-align: left;
      text-decoration: none !important;
      border-bottom: none !important;
      user-select: none;
    }
    .sidebar-nav a:hover, .sidebar-nav a.active {
      opacity: 1;
      color: var(--accent);
      background: #20252a;
      text-decoration: none !important;
      border-bottom: none !important;
    }
    .sidebar-nav .btn {
      margin-top: 18px;
      width: 100%;
      justify-content: center;
      font-size: 1.08rem;
      background: var(--btn);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 14px 0;
      font-weight: 700;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background .2s;
      display: inline-block;
    }
    .sidebar-nav .btn:hover {
      background: var(--btn-hover);
      color: #fff;
    }
    @media (max-width: 900px) {
      .sidebar { width: 60px; min-width: 60px; }
      .sidebar-username { font-size: 1rem; padding: 0 6px; }
      .sidebar-nav a, .sidebar-nav .btn { font-size: .96rem; padding: 10px 9px; }
      .header-inner { padding: 0 8px; }
    }
    @media (max-width: 650px) {
      .sidebar { display: none; }
      .header-inner { flex-direction: column; gap: 6px; height: auto; }
      .header-title-center { position: static; }
      .main-content { margin-left: 0 !important; }
    }
    .main-content {
      margin-left: 230px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: calc(100vw - 230px);
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      .main-content {
        margin-left: 60px;
        width: calc(100vw - 60px);
      }
    }
    @media (max-width: 650px) {
      .main-content {
        margin-left: 0;
        width: 100vw;
      }
    }
    .profile-area {
      width: 95%;
      max-width: 600px;
      background: var(--secondary);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0 32px 32px 32px;
      text-align: center;
      margin: 40px 0 0 0;
      display: block;
    }
    .profile-area h2 {
      margin-top: 0;
      font-weight: 800;
      margin-bottom: 18px;
      text-align:center;
      padding-top: 32px;
    }
    .profile-info-list {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
      text-align: left;
      font-size: 1.09rem;
    }
    .profile-info-list li {
      padding: 10px 0;
      border-bottom: 1px solid #23272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-info-list li:last-child {
      border-bottom: none;
    }
    .profile-info-label {
      color: var(--muted);
      font-weight: 600;
      min-width: 120px;
      display: inline-block;
    }
    .profile-info-value {
      font-weight: 700;
      color: var(--text);
      max-width: 250px;
      overflow-wrap: break-word;
      text-align: right;
    }
    .change-password-section {
      background: #20252a;
      border-radius: 14px;
      padding: 20px 18px;
      margin-top: 22px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
      text-align: left;
    }
    .change-password-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.11rem;
      font-weight: 800;
    }
    .change-password-form {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .change-password-form label {
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 3px;
    }
    .change-password-form input[type="password"] {
      padding: 8px 10px;
      border-radius: 7px;
      border: none;
      background: #23272a;
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 2px;
      outline: none;
    }
    .change-password-form button[type="submit"] {
      background: var(--btn);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 11px 0;
      font-weight: 700;
      font-size: 1.08rem;
      margin-top: 7px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background .18s;
    }
    .change-password-form button[type="submit"]:hover {
      background: var(--btn-hover);
    }
    .change-password-message {
      margin-top: 10px;
      font-size: 1.01rem;
      font-weight: 600;
      color: var(--success-dark);
    }
    .change-password-message.error {
      color: var(--danger);
    }
    #logoutBtn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-weight: 700;
      font-size: 1.08rem;
      margin-top: 18px;
      width: 100%;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background .18s;
      display: block;
    }
    #logoutBtn:hover {
      background: #ad1a1a;
    }
    @media (max-width: 900px) {
      .profile-area { padding: 8px; }
      .profile-area h2 { font-size: 1.4rem;}
    }
    @media (max-width: 600px) {
      .profile-area { padding: 2px; }
      .profile-area h2 { font-size: 1.12rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-title-center">
        <a class="logo-title" href="landing-client.html">
          <i class="ri-shield-check-fill"></i> IMEICHECK2.COM
        </a>
      </div>
    </div>
  </header>

  <div id="mainLayout" style="display:flex; min-height:100vh;">
    <aside class="sidebar">
      <div class="sidebar-username" id="sidebarUsername">
        <i class="ri-user-3-fill"></i>
        <span id="sidebarUsernameText">Username</span>
      </div>
      <div class="sidebar-balance-label" id="userBalanceNav" style="display:none;">
        <i class="ri-wallet-3-fill"></i>
        Balance: <span id="balanceAmount">$0.00</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="imei-check.html">IMEI Check</a>
        <a href="add-funds.html">Add Funds</a>
        <a href="order-history.html">Order History</a>
        <a href="invoices.html">Invoices</a>
        <a href="profile.html" class="active">Profile</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="profile-area">
        <h2>Your Profile</h2>
        <ul class="profile-info-list" id="profileInfoList">
          <li><span class="profile-info-label">User ID:</span> <span class="profile-info-value" id="profileUserId">-</span></li>
          <li><span class="profile-info-label">Email:</span> <span class="profile-info-value" id="profileEmail">-</span></li>
          <li><span class="profile-info-label">Phone Number:</span> <span class="profile-info-value" id="profilePhone">-</span></li>
          <li><span class="profile-info-label">Country:</span> <span class="profile-info-value" id="profileCountry">-</span></li>
        </ul>
        <div class="change-password-section">
          <h3>Change Password</h3>
          <form class="change-password-form" id="changePasswordForm">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required autocomplete="off" minlength="4">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required autocomplete="off" minlength="6">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off" minlength="6">
            <button type="submit">Change Password</button>
            <div id="changePasswordMessage" class="change-password-message"></div>
          </form>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact</a>
    </div>
    <div>
      &copy; 2025 IMEICHECK2.COM. All rights reserved.
    </div>
  </footer>

  <script>
    // Set sidebar username and balance
    async function getUserInfo() {
      try {
        const token = localStorage.getItem('token');
        if (!token) return;

        const res = await fetch(window.BACKEND_URL + '/api/users/me', {
          headers: {
            Authorization: 'Bearer ' + token
          }
        });
        if (!res.ok) return;
        const user = await res.json();
        if (user.username) {
          document.getElementById('sidebarUsernameText').textContent = user.username;
        }
        if (typeof user.balance === 'number' || typeof user.balance === 'string') {
          document.getElementById('userBalanceNav').style.display = '';
          document.getElementById('balanceAmount').textContent =
            '$' + Number(user.balance).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
        // Profile info
        if (user.user_id) document.getElementById('profileUserId').textContent = user.user_id;
        if (user.email) document.getElementById('profileEmail').textContent = user.email;
        if (user.country) document.getElementById('profileCountry').textContent = user.country;
        if (user.phone) document.getElementById('profilePhone').textContent = user.phone;
      } catch (e) {
        document.getElementById('userBalanceNav').style.display = 'none';
      }
    }
    getUserInfo();

    // ---- Change Password Logic ----
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const msgEl = document.getElementById('changePasswordMessage');
      msgEl.textContent = "";
      msgEl.className = "change-password-message";
      if (!currentPassword || !newPassword || !confirmPassword) {
        msgEl.textContent = "Please fill in all fields.";
        msgEl.classList.add("error");
        return;
      }
      if (newPassword !== confirmPassword) {
        msgEl.textContent = "New passwords do not match.";
        msgEl.classList.add("error");
        return;
      }
      if (newPassword.length < 6) {
        msgEl.textContent = "New password must be at least 6 characters.";
        msgEl.classList.add("error");
        return;
      }
      const token = localStorage.getItem('token');
      if (!token) {
        msgEl.textContent = "You are not logged in.";
        msgEl.classList.add("error");
        return;
      }
      try {
        const res = await fetch(window.BACKEND_URL + '/api/users/change-password', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({
            currentPassword,
            newPassword
          })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          msgEl.textContent = "Password changed successfully!";
          msgEl.classList.remove("error");
          msgEl.classList.add("success");
          document.getElementById('changePasswordForm').reset();
        } else {
          msgEl.textContent = data.error || "Password change failed.";
          msgEl.classList.add("error");
        }
      } catch (err) {
        msgEl.textContent = "Server error. Please try again later.";
        msgEl.classList.add("error");
      }
    });

    // Logout button logic
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
